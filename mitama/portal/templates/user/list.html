{% extends 'base.html' %}
{% block header %}
    {% include 'header.html' %}
{% endblock %}
{% block content %}
<div id='content'>
    <div class='tab-container'>
        <div class='tab-header'>
            <a href='{{ uri('/groups') }}'>グループ</a>
            <a href='{{ uri('/users') }}' class='focus'>ユーザー</a>
            <a href='{{ uri('/apps') }}'>アプリ</a>
        </div>
        <div class='tab-content'>
            <div class='tool-box'>
                <a href='{{ uri('/users/invite') }}'><button>ユーザーを招待</button></a>
            </div>
            <div class='user-list'>
            {% for user in users %}
                <div class='item'>
                    <div class='profile'>
                        <img src='{{ user.icon_to_dataurl() }}' class='icon' />
                        <div class='detail'>
                            <div class='name'>{{ user.name }}</div>
                            <div class='screen_name'>{{ user.screen_name }}</div>
                        </div>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
