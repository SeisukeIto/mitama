{% extends 'base.html' %}
{% block header %}
    {% include "entrance-header.html" %}
{% endblock %}
{% block content %}
<div id='content'>
    <form method='post' action='' enctype="multipart/form-data">
        <dl>
            <dt>アイコン</dt>
            <dd>
                <div id='image-form'>
                    <img src="{{ dataurl(icon) if icon != None else url("/static/noimage_user.svg") }}"/>
                    <label class='button'>
                        <input type='file' name='icon' accept='image/*' />
                        画像を選択
                    </label>
                </div>
            </dd>
            <dt>ログイン名</dt>
            <dd>
                <input type='text' name='screen_name' placeholder='ログイン名' value='{{ screen_name }}'/>
            </dd>
            <dt>名前</dt>
            <dd>
                <input type='text' name='name' placeholder='名前' value='{{ name }}'/>
            </dd>
            <dt>パスワード</dt>
            <dd>
                <input type='password' name='password' placeholder='パスワード' value='{{ password }}'/>
            </dd>
        </dl>
        <button type="submit">Mitamaに参加する</button>
        <p class='error'>{{ error }}</p>
    </form>
</div>
{% endblock %}
