{% extends 'outside-base.html' %}
{% block header %}
{% endblock %}
{% block content %}
{% set post = request.post() %}
<div id='content'>
    <form method='post' action='' enctype='multipart/form-data'>
        <h1>ようこそ</h1>
        <p>さっそく最初のユーザーを作り、Mitamaを始めましょう</p>
        <dl>
            <dt>アイコン</dt>
            <dd>
                <label id='image-form'>
                    <input type='file' name='icon' accept='image/*' />
                    <img />
                </label>
            </dd>
            <dt>ログイン名</dt>
            <dd>
                <input type='text' name='screen_name' placeholder='ログイン名' value='{{ post.screen_name }}'/>
            </dd>
            <dt>名前</dt>
            <dd>
            <input type='text' name='name' placeholder='名前' value='{{ post.name }}'/>
            </dd>
            <dt>パスワード</dt>
            <dd>
                <input type='password' name='password' placeholder='パスワード' value='{{ post.password }}'/>
            </dd>
        <button>はじめる</button>
        <p class='error'>{{ error }}</p>
    </form>
</div>
{% endblock %}
