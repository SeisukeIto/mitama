<header id='header'>
    <div>
        <a href='{{ uri('/') }}'>
            <img src='{{ uri('/static/white-logo.svg') }}' alt='Mitama' id='logo'/>
        </a>
    </div>
    <div id='user-menu'>
        <img src="{{ dataurl(request.user.icon) }}" class='user-icon'/>
        {{ request.user.name }}
        <menu>
            <a href='{{ uri('/users/' + request.user.screen_name) }}'>マイページ</a>
        </menu>
    </div>
</header>
