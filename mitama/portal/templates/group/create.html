{% extends 'base.html' %}
{% block header %}
    {% include 'header.html' %}
{% endblock %}
{% block content %}
{% set post = request.post() %}
<div id='content'>
    <h2 class='mini-title'>チームを作成</h2>
    <form method='post' action='' enctype='multipart/form-data'>
        <dl>
            <dt>アイコン</dt>
            <dd>
                <div id='image-form'>
                    <img />
                    <label class='button'>
                        <input type='file' name='icon' accept='image/*' />
                        画像を選択
                    </label>
                </div>
            </dd>
            <dt>ドメイン名</dt>
            <dd>
                <input type='text' name='screen_name' placeholder='ドメイン名' value='{{ post.screen_name }}'/>
            </dd>
            <dt>名前</dt>
            <dd>
                <input type='text' name='name' placeholder='名前' value='{{ post.name }}'/>
            </dd>
            <dt>所属グループ</dt>
            <dd>
                <select name='parent'>
                    {% for group in groups %}
                        <option value='{{group.id}}'>{{ group.name }}</option>
                    {% endfor %}
                </select>
            </dd>
        </dl>
        <button type='submit'>チームを作成</button>
        <p class='error'>{{ error }}</p>
    </form>
</div>
{% endblock %}
